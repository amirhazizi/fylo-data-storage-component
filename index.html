<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body class="min-h-screen grid place-items-center">
    <main
      class="text-white space-y-5 md:flex md:space-x-10 md:space-y-0 md:justify-between md:items-end"
    >
      <!-- upload content -->
      <div
        class="upload p-14 px-12 bg-cl_DarkBlue space-y-10 md:w-1/2 lg:w-2/5"
      >
        <!-- logo -->
        <img src="./images/logo.svg" alt="" />
        <!-- icons -->
        <ul class="flex space-x-5 items-center">
          <!-- document icon -->
          <li>
            <button
              class="document-btn bg-cl_VeryDarkBlue rounded-xl p-4 transition-all hover:bg-opacity-50"
            >
              <img src="./images/icon-document.svg" alt="" />
            </button>
          </li>
          <!-- end of document icon -->

          <!-- folder icon -->
          <li>
            <button
              class="folder-btn bg-cl_VeryDarkBlue rounded-xl p-4 transition-all hover:bg-opacity-50"
            >
              <img src="./images/icon-folder.svg" alt="" />
            </button>
          </li>
          <!-- end of folder icon -->

          <!-- upload icon -->
          <li>
            <button
              class="upload-btn bg-cl_VeryDarkBlue rounded-xl transition-all hover:bg-opacity-50"
            >
              <img src="./images/icon-upload.svg" alt="" />
            </button>
          </li>
          <!-- end of upload icon -->
        </ul>
      </div>
      <!-- result -->
      <div
        class="relative pb-12 pt-8 px-12 bg-cl_DarkBlue rounded-2xl text-cl_PaleBlue md:w-1/2 lg:w-3/5 md:p-10"
      >
        <!-- text -->
        <p class="text-md text-center mb-4 lg:text-left lg:text-lg">
          Youâ€™ve used
          <span id="storage-usage" class="text-white px-px">815 GB</span> of
          your storage
        </p>
        <!-- slider range -->
        <input
          id="slider"
          class="w-full relative rounded-xl overflow-hidden"
          type="range"
          min="0"
          max="1000"
          value="815"
          disabled
        />
        <!-- under slider text -->
        <div class="flex justify-between text-sm text-white mt-2">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <!-- float div -->
        <div
          class="float-div flex items-center space-x-2 absolute right-1/2 bottom-0 translate-y-1/2 translate-x-1/2 py-3 px-6 font-bold bg-white rounded-lg lg:bottom-full lg:right-8 lg:translate-x-0 lg:py-4 lg:after:w-10 lg:after:h-8 lg:after:absolute lg:after:-right-px lg:after:-bottom-1 lg:after:translate-y-1/2 lg:after:-translate-x-px lg:after:bg-white"
        >
          <h1 class="text-4xl text-black">185</h1>
          <p class="text-cl_GrayishBlue text-xs uppercase tracking-wide">
            GB Left
          </p>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer
      class="fixed bottom-0 left-1/2 -translate-x-1/2 py-1 px-2 text-center text-xs font-medium rounded-t-xl bg-white"
    >
      Challenge by
      <a
        class="px-px font-bold text-cl_Darkcyan"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="px-px font-bold text-cl_Darkcyan"
        href="https://github.com/amirhazizi"
        target="_blank"
        >Amir Hossein Azizi</a
      >
    </footer>
    <!-- app.js -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
